{% extends 'books/base.html' %}
{% load static %}


{% block content %}
<div class="container" id="container_top">
    <div class="row align-items-center row-cols-1 row-cols-sm-1 row-cols-md-2 g-4">
        <div class="col-5">
            <div id="carouselExampleDark" class="carousel carousel-fade carousel-dark slide" data-bs-ride="carousel">
                <h2 id="top">Лидеры продаж</h2>
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="2000">
                        <img src="{% static 'books/images/media/three_comrades.jpg' %}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="{% static 'books/images/media/arch_of_triumph.jpg' %}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'books/images/media/night_in_lisbon.jpg' %}" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" id="previous" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" id="next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
        </div>

        <div class="col-7">
            <h2 id="new">Новинки</h2>
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">

                    <!-- 1-й -->
                    <div class="carousel-item active" data-bs-interval="3000">
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
                            <div class="col">
                                <div class="card w-100">
                                    <img src="{% static 'books/images/media/three_comrades.jpg' %}" class="card-img-top" alt="...">
                                </div>
                            </div>

                            <div class="col">
                                <div class="card w-100">
                                    <img src="{% static 'books/images/media/arch_of_triumph.jpg' %}" class="card-img-top" alt="...">
                                </div>
                            </div>

                            <div class="col">
                                <div class="card w-100">
                                    <img src="{% static 'books/images/media/night_in_lisbon.jpg' %}" class="card-img-top" alt="...">
                                </div>
                            </div>

                            <div class="col">
                                <div class="card w-100">
                                    <img src="{% static 'books/images/media/time_to_live_and_time_to_die.jpg' %}" class="card-img-top" alt="...">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 2-й -->
                    <div class="carousel-item" data-bs-interval="3000">
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
                            <div class="col">
                                <div class="card w-100">
                                    <img src="{% static 'books/images/media/black_obelisk.jpg' %}" class="card-img-top" alt="...">
                                </div>
                            </div>

                            <div class="col">
                                <div class="card w-100">
                                    <img src="{% static 'books/images/media/all_quiet_on_the_western_front.jpg' %}" class="card-img-top" alt="...">
                                </div>
                            </div>

                            <div class="col">
                                <div class="card w-100">
                                    <img src="{% static 'books/images/media/shelter_of_dreams.jpg' %}" class="card-img-top" alt="...">
                                </div>
                            </div>

                            <div class="col">
                                <div class="card w-100">
                                    <img src="{% static 'books/images/media/burden_of_human_passions.jpg' %}" class="card-img-top" alt="...">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
