{% extends 'books/base.html' %}

{% block content %}
<form method="post" id="form-signin" class="text-center">
    <img class="mb-4" src="" alt="Лого" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">{{title}}</h1>

    {% csrf_token %}
    {% for f in form %}
    <div class="form-floating">
        {{f}}
        <label for="{{f.id_for_label}}">{{f.label}}</label>
        {{ f.errors }}
    </div>
    {% endfor %}

    <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Зарегистрироваться</button>
    <p class="mt-3 mb-2 text-muted">© 2022 Sklad Company, Inc</p>
</form>
{% endblock %}
